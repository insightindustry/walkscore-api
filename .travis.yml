language: python
sudo: false
dist: trusty
cache: pip

env:
  global:
    - PYTHONFAULTHANDLER=x

matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=.python36-urlfetch
    - python: '3.6'
      env:
        - TOXENV=.python36-requests
    - python: '3.6'
      env:
        - TOXENV=.python36-pycurl
    - python: '3.6'
      env:
        - TOXENV=.python36
## PYTHON 3.7
## SIMPLEJSON
    - python: '3.7'
      dist: xenial
      sudo: true
      env:
        - TOXENV=.python37-urlfetch
    - python: '3.7'
      dist: xenial
      sudo: true
      env:
        - TOXENV=.python37-requests
    - python: '3.7'
      dist: xenial
      sudo: true
      env:
        - TOXENV=.python37-pycurl
    - python: '3.7'
      dist: xenial
      sudo: true
      env:
        - TOXENV=.python37

## PYTHON 3.6 - OTHER TESTS
    - python: '3.6'
      env: TOXENV=docs
    - python: '3.6'
      env: TOXENV=coverage

install:
  - pip install -U tox codecov

script:
  - tox -- -v

after_success:
  - if [[ -e .coverage ]]; then codecov -e $TOXENV; fi
